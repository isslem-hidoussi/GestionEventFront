<div>
  <div id="imageLogin">
  </div>

  <div id="form">

    <form (ngSubmit)="onSubmit()">
      <h1>Log in</h1>

      <input type="email" placeholder="Username" class="input" name="username" [(ngModel)]="data.username"><br>
      <input type="password" placeholder="Password" class="input" name="password" [(ngModel)]="data.password"/><br>
      <button type="submit" id="button-Login">Login</button>
      <br>

    </form>
  </div>
</div>
