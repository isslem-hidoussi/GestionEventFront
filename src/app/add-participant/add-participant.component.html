<div class="flex items-center flex-col">
  <form (ngSubmit)="onSubmit()" class=" w-2/6 ">
    <div class="md:flex md:items-center mb-6">
      <h1
        class="mb-4 text-4xl font-extrabold tracking-tight text-gray-900 md:text-5xl lg:text-6xl ">
        Ajouter un Participant</h1>
    </div>

    <div class="md:flex md:items-center mb-6">
      <div class="md:w-1/3">
        <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4">nom</label>
      </div>
      <div class="md:w-2/3">
        <input
          class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-pink-500"
          type="text" placeholder="nom" name="nom" [(ngModel)]="formData.nom"><br></div>
    </div>

    <div class="md:flex md:items-center mb-6">
      <div class="md:w-1/3">
        <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4">prenom</label>
      </div>
      <div class="md:w-2/3">
        <input
          class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-pink-500"
          type="text" placeholder="prenom" name="prenom" [(ngModel)]="formData.prenom">
      </div>
    </div>

    <br>

    <div class="md:flex md:items-center mb-6">
      <div class="md:w-1/3">
        <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4">mail</label>
      </div>
      <div class="md:w-2/3">
        <input
          class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-pink-500"
          type="email" placeholder="Email" name="mail" [(ngModel)]="formData.mail">
      </div>
    </div>

    <br>

    <div class="md:flex md:items-center mb-6">
      <div class="md:w-1/3">
        <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4">telephone</label>
      </div>
      <div class="md:w-2/3">
        <input
          class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-pink-500"
          type="tel" placeholder="telephone" name="phoneNumber" [(ngModel)]="formData.phoneNumber">
      </div>
    </div>

    <div class="md:flex md:items-center mb-6">
      <div class="md:w-1/3">
        <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4">Niveau</label>
      </div>
      <div class="md:w-2/3">
        <select
          class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-pink-500"
          name="niveau" id="niveau" [(ngModel)]="formData.niveau">
          <option value="PremiereCyle">Premiere annee Cycle ingenieur</option>
          <option value="DeuxiemeCyle">Deuxieme annee Cycle ingenieur</option>
          <option value="TroisiemeCyle">Troisieme annee Cycle ingenieur</option>
          <option value="PremiereMaster">PremiereMaster</option>
          <option value="DeuxiemeMaster">DeuxiemeMaster</option>
        </select>
      </div>
    </div>
    <div class="md:flex md:items-center mb-6">
      <div class="md:w-1/3">
        <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4">Section</label>
      </div>
      <div class="md:w-2/3">
        <select
          class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-pink-500"
          name="section" id="section" [(ngModel)]="formData.section">
          <option value="Gsil">Gsil</option>
          <option value="Informatique">Informatique</option>
          <option value="Infotronique">Infotronique</option>
          <option value="Mecatronique">Mecatronique</option>
        </select>
      </div>
    </div>
    <div class="md:flex md:items-center">
      <div class="md:w-1/3"></div>
      <div class="md:w-2/3">
        <button
          class="shadow bg-pink-500 hover:bg-pink-700 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded">
          Ajouter
        </button>
      </div>
    </div>
  </form>
</div>
